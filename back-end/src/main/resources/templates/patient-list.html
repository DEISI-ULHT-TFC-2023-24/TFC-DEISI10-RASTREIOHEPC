<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head (pageTitle='Patients')}">
    <title></title>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container">
    <h1>Patients</h1>

    <div th:if="${patients.isEmpty()}">
        No patients yet...
    </div>

    <table class="table" th:if="${not patients.isEmpty()}">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{layout/layout :: footer}"></div>
</body>
</html>
